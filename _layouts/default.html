<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- SEO Meta Tags -->
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.data.manifold.name }}</title>
    <meta name="description" content="{{ page.description | default: site.data.manifold.seo.description }}">
    <meta name="keywords" content="{{ site.data.manifold.seo.keywords | join: ', ' }}">
    <meta name="author" content="{{ site.author.name }}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.data.manifold.name }}{% endif %}">
    <meta property="og:description" content="{{ page.description | default: site.data.manifold.seo.description }}">
    <meta property="og:image" content="{{ site.url }}{{ site.data.manifold.seo.og_image }}">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="{{ site.data.manifold.seo.twitter_card }}">
    <meta property="twitter:url" content="{{ site.url }}{{ page.url }}">
    <meta property="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.data.manifold.name }}{% endif %}">
    <meta property="twitter:description" content="{{ page.description | default: site.data.manifold.seo.description }}">
    <meta property="twitter:image" content="{{ site.url }}{{ site.data.manifold.seo.og_image }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/assets/css/theme.css">
    <link rel="stylesheet" href="/assets/css/custom.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Scripts -->
    <script defer src="/assets/js/main.js"></script>
    
    {% if site.google_analytics and jekyll.environment == 'production' %}
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
</head>
<body>
    {% include header.html %}
    
    <main class="main-content">
        {{ content }}
    </main>
    
    {% include footer.html %}
    
    <!-- Three.js for visualizations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Custom Scripts -->
    {% if page.custom_js %}
        {% for js in page.custom_js %}
        <script src="{{ js }}"></script>
        {% endfor %}
    {% endif %}
</body>
</html>
